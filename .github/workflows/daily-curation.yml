name: Daily Gmail Insights Curation

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  curate-insights:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./gmail-automation
        run: npm install

      - name: Create credentials file
        working-directory: ./gmail-automation
        run: echo '${{ secrets.GOOGLE_OAUTH_CREDENTIALS }}' > credentials.json

      - name: Create token file
        working-directory: ./gmail-automation
        run: |
          echo '${{ secrets.GMAIL_OAUTH_TOKEN }}' | base64 -d > token.json

      - name: Process Gmail inbox
        working-directory: ./gmail-automation
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_SHEETS_SPREADSHEET_ID: ${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}
        run: node process-gmail.js

      - name: Summary
        if: success()
        run: echo "âœ“ Gmail curation completed successfully!"
